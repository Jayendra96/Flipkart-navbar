<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Navber</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header>
        <nav class="Navber">
            <div class="logo">
                <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg" alt="">
            </div>
            <div class="logo">
                <form action="">
                    <button><i class="material-symbols-outlined"> search </i></button>
                    <input type="text" name="" id="" placeholder="Search for Products, Brands and more" />
                  </form>
            </div>
            <div class="left">
            <div class="icons">
                <span class="material-symbols-outlined">
                    account_circle
                    </span>
                    <span>Jayendra</span>
            </div>
            <div class="icons">
                <span class="material-symbols-outlined">
                    shopping_cart
                    </span>
                    <span>Cart</span>
            </div>
            <div class="icons">
                <span class="material-symbols-outlined">
                    storefront
                    </span>
                    <span>Become a Seller</span>
            </div>
        </div>
        <div id="image">
            <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_3verticalDots-ea7819.svg" alt="">
        </div>
        </nav>
        <div id="below_nav">
            <div>
                <img src="https://rukminim1.flixcart.com/flap/96/96/image/29327f40e9c4d26b.png?q=100" alt="">
                <p>Grocery</p>
            </div>
            <div>
                <img src="https://rukminim1.flixcart.com/flap/96/96/image/22fddf3c7da4c4f4.png?q=100" alt="">
                <p>Mobiles</p>
            </div>
            <div>
                <img src="https://rukminim1.flixcart.com/fk-p-flap/96/96/image/0d75b34f7d8fbcb3.png?q=100" alt="">
                <p>Fashion</p>
            </div>
            <div>
                <img src="https://rukminim1.flixcart.com/flap/96/96/image/69c6589653afdb9a.png?q=100" alt="">

            </div>
            <div>
                <img src="https://rukminim1.flixcart.com/flap/96/96/image/ab7e2b022a4587dd.jpg?q=100" alt="">
                <p>Home &</p>
                <p>Furniture</p>

            <div>

            <div>

            </div>
            <div>
                <img src="https://rukminim1.flixcart.com/flap/96/96/image/dff3f7adcf3a90c6.png?q=100" alt="">
